
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rental Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 16px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: #00c292;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Rental Properties</h1>
    
    <table>
        <tr>
            <th>Serial No</th>
            <th>Area</th>
            <th>Price</th>
            <th>Location</th>
        </tr>
        <!-- Static Example Rows (replace with JS or server data) -->
        <tr>
            <td>1</td>
            <td>1200 sq ft</td>
            <td>$800</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>2</td>
            <td>900 sq ft</td>
            <td>$600</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>3</td>
            <td>1500 sq ft</td>
            <td>$1000</td>
            <td>Chicago</td>
        </tr>
    </table>

</body>
</html>
